<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Speech Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Голосовой калькулятор</h1>
      <h2>Самый быстрый способ узнать результат арифметических операций</h2>
      <h3>Нажмите на кнопку и продиктуйте свой пример</h3>
    </header>

    <main>
      <div class="buttons-wrapper">
        <button id="play" class="button fa fa-circle"></button>
      </div>

      <p class="unsupported-msg hidden">
        Ваш браузер не поддерживает распознавание речи. Попробуйте <a href="https://www.google.ru/chrome/browser/desktop/">Google Chrome</a>.
      </p>
      <p class="hidden">Ваш результат: <span id="result"></span></p>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
